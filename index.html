<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>sherry doc</title>
	<link rel="stylesheet" href="./assets/css/reset.css" />
	<link rel="stylesheet" href="./assets/css/index.css" />
	<link rel="stylesheet" href="./assets/theme/github.css" />
	<link rel="stylesheet" href="./assets/font-awesome/css/font-awesome.min.css" />

	<!-- fancybox -->
	<link rel="stylesheet" href="./assets/fancybox/jquery.fancybox.css" />
	<link rel="stylesheet" href="./assets/fancybox/helpers/jquery.fancybox-buttons.css" />
	<link rel="stylesheet" href="./assets/fancybox/helpers/jquery.fancybox-thumbs.css" />

</head>
<body>

	<div class="loading" id="loading"><i class="fa fa-spin fa-spinner"></i> <span>loading……</span></div>

	<aside class="side" id="side">
		<!-- search	 -->
		<div class="search">
			<div class="ins">
				<i class="fa fa-search"></i>
				<div class="text">
					<input type="text" placeholder="输入关键字搜索" autocomplete="off" id="searchIns" />
				</div>
			</div>				
		</div>
		
		<!-- docnav -->
		<div class="doc-nav" data-role="docNav">
			<div class="t">
				<i class="fa fa-home"></i> 
				<span class="show" data-role="show"></span>
				<i class="fa fa-caret-down"></i> 
			</div>
			<ul class="dropdown" data-role="drop">
			</ul>
		</div>
		
		<!-- article nav -->
		<ul class="article-nav" data-role="articleNav">

		</ul>

		<div class="footer" id="footer">
			Powered by <a href="https://github.com/ccqgithub/sherry-doc" target="_blank">sherry-doc</a> 
		</div>
	</aside>	

	<div class="content" id="content">
		<article class="article markdown-body" id="article">
			
		</article>
	</div>
	
	<script src="./assets/js/jquery-1.11.2.min.js"></script>
	<script src="./assets/js/jquery.nicescroll.min.js"></script>
	<script src="./assets/js/marked.js"></script>

	<!-- fancybox -->
	<script src="./assets/fancybox/jquery.fancybox.pack.js"></script>
	<script src="./assets/fancybox/helpers/jquery.fancybox-buttons.js"></script>
	<script src="./assets/fancybox/helpers/jquery.fancybox-thumbs.js"></script>
	<script src="./assets/fancybox/helpers/jquery.fancybox-media.js"></script>

	<script src="./assets/js/index.js"></script>
</body>
</html>
